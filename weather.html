      <!-- Weather Section -->
  <section class="weather-section">
    <h1>🌦️ Live Weather Information</h1>
    <p>Select your city to get updated weather for farming activities.</p>

    <!-- City Selector -->
    <div class="city-select">
      <label for="city">Choose City: </label>
      <select id="city" onchange="getWeather(this.value)">
        <option value="Nagpur">Nagpur</option>
        <option value="Pune">Pune</option>
        <option value="Nashik">Nashik</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
      </select>
 
    </div>

    <!-- Weather Container -->
    <div class="weather-container" id="weather-container">
      <p>Loading weather...</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 FarmHand | All Rights Reserved</p>
  </footer>

  <!-- Weather Script -->
  <script>
    const apiKey = "226e83f232222aa626ec6d661865a5dc"; // 🔑 Replace with your OpenWeatherMap API key

    async function getWeather(city) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();

        const container = document.getElementById("weather-container");
        container.innerHTML = `
          <div class="weather-card">
            <h2>📍 Location: ${data.name}</h2>
            <p>🌡️ Temperature: <strong>${data.main.temp}°C</strong></p>
            <p>☁️ Condition: <strong>${data.weather[0].description}</strong></p>
            <p>💧 Humidity: <strong>${data.main.humidity}%</strong></p>
            <p>🌬️ Wind Speed: <strong>${data.wind.speed} km/h</strong></p>
          </div>
          <div class="weather-card highlight">
            <h2>🌱 Farming Advice</h2>
            <ul>
              <li>✅ Irrigate crops if temperature > 30°C.</li>
              <li>🌧️ Rain expected Avoid pesticide spraying.</li>
              <li>🌾 Best sowing days are cooler evenings.</li>
            </ul>
          </div>
        `;
      } catch (error) {
        document.getElementById("weather-container").innerHTML =
          "<p>⚠️ Unable to fetch weather. Please try again.</p>";
      }
    }

    // Load default city (Nagpur)
    window.onload = () => getWeather("Nagpur");
  </script>

<style>
/* Theme-colored popup (green / earthy tone) */
#langPopup{position:fixed;inset:0;background:rgba(0,0,0,0.55);display:flex;align-items:center;justify-content:center;z-index:99999}
.lang-popup-inner{background:linear-gradient(180deg,#f7fbf6,#eff7ee);border-radius:12px;padding:20px 26px;box-shadow:0 8px 30px rgba(0,0,0,0.25);min-width:280px;max-width:92%;text-align:center;font-family:inherit;color:#123; border:2px solid #dfeedd}

@media (max-width:480px){ .lang-popup-inner{padding:16px} }
</style>


<script>
(function(){
  const popup = document.getElementById('langPopup');
  const okBtn = document.getElementById('langOk');
  const skipBtn = document.getElementById('langSkip');
  const sel = document.getElementById('langSelect');

  function hidePopup() {
    popup.style.display = 'none';
    popup.setAttribute('aria-hidden','true');
  }

  const saved = localStorage.getItem('siteLanguage');
  if (saved) {
    hidePopup();
  } else {
    window.addEventListener('load', function(){ popup.style.display='flex'; });
  }

  okBtn.addEventListener('click', function(){
    const lang = sel.value;
    localStorage.setItem('siteLanguage', lang);
    setTranslateCookie(lang);
  });
  skipBtn.addEventListener('click', function(){
    localStorage.setItem('siteLanguage','');
    clearTranslateCookie();
    hidePopup();
  });

  function setTranslateCookie(lang){
    try {
      var expiry = new Date(); expiry.setTime(expiry.getTime() + (365*24*60*60*1000));
      document.cookie = "googtrans=/en/" + lang + "; path=/; expires=" + expiry.toUTCString();
      document.cookie = "googtrans=/en/" + lang + "; domain=" + location.hostname + "; path=/; expires=" + expiry.toUTCString();
      hidePopup();
      setTimeout(()=>window.location.reload(),500);
    } catch(e){ console.error(e); }
  }
  function clearTranslateCookie(){
    document.cookie = "googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    document.cookie = "googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; domain=" + location.hostname + "; path=/;";
  }
})();
</script>


<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    includedLanguages: 'hi,mr,gu,ta,te,ml,kn,pa,bn,or',
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
  }, 'google_translate_element');
}
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
