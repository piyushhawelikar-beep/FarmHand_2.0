<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="translations.js"></script>
  <script src="theme.js"></script>
  <script src="languages.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 shadow-md">
    <h1 class="text-xl font-bold">Payment History</h1>
  </header>

  <!-- Summary Cards -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-4 p-6">
    <div class="bg-white shadow-md rounded-2xl p-4">
      <h2 class="text-sm text-gray-500">Total Paid</h2>
      <p class="text-xl font-bold text-green-600">₹12,500</p>
    </div>
    <div class="bg-white shadow-md rounded-2xl p-4">
      <h2 class="text-sm text-gray-500">Pending Payments</h2>
      <p class="text-xl font-bold text-yellow-600">₹2,000</p>
    </div>
    <div class="bg-white shadow-md rounded-2xl p-4">
      <h2 class="text-sm text-gray-500">Refunds</h2>
      <p class="text-xl font-bold text-red-600">₹500</p>
    </div>
  </section>

  <!-- Filters -->
  <div class="flex justify-between items-center px-6 py-2">
    <input type="text" placeholder="Search by Name/ID..." 
           class="p-2 border rounded-lg w-1/3">
    <select class="p-2 border rounded-lg">
      <option>All</option>
      <option>Completed</option>
      <option>Pending</option>
      <option>Refunded</option>
    </select>
  </div>

  <!-- Payment Table -->
  <section class="p-6">
    <div class="bg-white shadow-md rounded-2xl overflow-hidden">
      <table class="w-full border-collapse">
        <thead class="bg-green-600 text-white">
          <tr>
            <th class="p-3 text-left">#ID</th>
            <th class="p-3 text-left">Name</th>
            <th class="p-3 text-left">Amount</th>
            <th class="p-3 text-left">Date</th>
            <th class="p-3 text-left">Status</th>
            <th class="p-3 text-left">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b hover:bg-gray-50">
            <td class="p-3">#101</td>
            <td class="p-3">Suresh Kumar</td>
            <td class="p-3">₹3,000</td>
            <td class="p-3">20 Sept 2025</td>
            <td class="p-3"><span class="bg-green-100 text-green-700 px-2 py-1 rounded-lg text-sm">Completed</span></td>
            <td class="p-3"><button class="text-blue-600 hover:underline">View</button></td>
          </tr>
          <tr class="border-b hover:bg-gray-50">
            <td class="p-3">#102</td>
            <td class="p-3">Ram Singh</td>
            <td class="p-3">₹2,000</td>
            <td class="p-3">18 Sept 2025</td>
            <td class="p-3"><span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded-lg text-sm">Pending</span></td>
            <td class="p-3"><button class="text-blue-600 hover:underline">Pay Now</button></td>
          </tr>
          <tr class="border-b hover:bg-gray-50">
            <td class="p-3">#103</td>
            <td class="p-3">Savitri Devi</td>
            <td class="p-3">₹500</td>
            <td class="p-3">15 Sept 2025</td>
            <td class="p-3"><span class="bg-red-100 text-red-700 px-2 py-1 rounded-lg text-sm">Refunded</span></td>
            <td class="p-3"><button class="text-blue-600 hover:underline">Details</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

</body>
</html>
