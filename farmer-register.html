  <!-- Registration Section -->
  <section class="form-container">
    <div class="form-card">
      <h1 data-translate= "Farmer Registration">üë®‚Äçüåæ Farmer Registration</h1>
      <p class="subtitle">Please fill in your details to create an account</p>

      <form action="farmer-dashboard.html" method="POST">

        <div class="form-group">
          <label for="farmerId">Farmer ID</label>
          <input type="text" id="farmerId" name="farmerId" placeholder="Enter your Farmer ID" required>
        </div>

        <div class="form-group">
          <label data-translate="full name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label data-translate="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required>
        </div>

        <div class="form-group">
          <label data-translate="email">Email ID</label>
          <input type="email" id="email" name="email" placeholder="Enter email address" required>
        </div>

        <div class="form-group">
          <label data-translate="age">Age</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div>

        <div class="form-group">
          <label data-translate="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Enter your village / town" required>
        </div>

        <div class="form-group">
          <label data-translate="pincode">Pin Code</label>
          <input type="text" id="pincode" name="pincode" placeholder="Enter pin code" required>
        </div>

         <div class="form-group">
          <label data-translate="state">State</label>
          <input type="text" id="state" name="state" placeholder="Enter the state" required>
        </div>


        <div class="form-group">
          <label data-translate="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>

        <div class="form-group">
          <label data-translate="repassword">Re-enter Password</label>
          <input type="password" id="repassword" name="repassword" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
