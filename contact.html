<style>
/* Theme-colored popup (green / earthy tone) */
#langPopup{position:fixed;inset:0;background:rgba(0,0,0,0.55);display:flex;align-items:center;justify-content:center;z-index:99999}
.lang-popup-inner{background:linear-gradient(180deg,#f7fbf6,#eff7ee);border-radius:12px;padding:20px 26px;box-shadow:0 8px 30px rgba(0,0,0,0.25);min-width:280px;max-width:92%;text-align:center;font-family:inherit;color:#123; border:2px solid #dfeedd}

@media (max-width:480px){ .lang-popup-inner{padding:16px} }
</style>


<script>
(function(){
  const popup = document.getElementById('langPopup');
  const okBtn = document.getElementById('langOk');
  const skipBtn = document.getElementById('langSkip');
  const sel = document.getElementById('langSelect');

  function hidePopup() {
    popup.style.display = 'none';
    popup.setAttribute('aria-hidden','true');
  }

  const saved = localStorage.getItem('siteLanguage');
  if (saved) {
    hidePopup();
  } else {
    window.addEventListener('load', function(){ popup.style.display='flex'; });
  }

  okBtn.addEventListener('click', function(){
    const lang = sel.value;
    localStorage.setItem('siteLanguage', lang);
    setTranslateCookie(lang);
  });
  skipBtn.addEventListener('click', function(){
    localStorage.setItem('siteLanguage','');
    clearTranslateCookie();
    hidePopup();
  });

  function setTranslateCookie(lang){
    try {
      var expiry = new Date(); expiry.setTime(expiry.getTime() + (365*24*60*60*1000));
      document.cookie = "googtrans=/en/" + lang + "; path=/; expires=" + expiry.toUTCString();
      document.cookie = "googtrans=/en/" + lang + "; domain=" + location.hostname + "; path=/; expires=" + expiry.toUTCString();
      hidePopup();
      setTimeout(()=>window.location.reload(),500);
    } catch(e){ console.error(e); }
  }
  function clearTranslateCookie(){
    document.cookie = "googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    document.cookie = "googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; domain=" + location.hostname + "; path=/;";
  }
})();
</script>

  }, 'google_translate_element');
}
</script>
