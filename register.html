<h1>Register to FarmHand</h1>

  <form id="registerForm">
    <label>Name</label><br>
    <input id="name" type="text" required /><br>

    <label>Email</label><br>
    <input id="email" type="email" required /><br>

    <label>Password (min 6 chars)</label><br>
    <input id="password" type="password" minlength="6" required /><br>

    <label>Mobile</label><br>
    <input id="mobile" type="text" /><br>

    <label>Location</label><br>
    <input id="location" type="text" /><br>
    <label>Role</label><br>
    <label><input type="radio" name="role" value="farmer" checked> Farmer</label>
    <label><input type="radio" name="role" value="labour"> Labour</label><br><br>

    <button type="submit">Register</button>
  </form>
