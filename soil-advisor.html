  <div class="container">
    <h1>üå± Soil & Crop Advisor</h1>
    <p>Enter your soil type and location to get personalized crop advice.</p>

    <form id="soilForm">
      <label for="soil">Select Soil Type:</label>
      <select id="soil" required>
        <option data-translate="">--Choose Soil Type--</option>
        <option data-translate="black">Black Soil</option>
        <option data-translate="red">Red Soil</option>
        <option data-translate="alluvial">Alluvial Soil</option>
        <option data-translate="sandy">Sandy Soil</option>
        <option data-translate="clay">Clay Soil</option>
      </select>

      <label data-translate="location">Enter Location:</label>
      <input type="text" id="location" placeholder="e.g. Nagpur" value="Nagpur" required>

      <button type="submit">Get Advice</button>
    </form>

    <div id="adviceResult" class="result-box"></div>
  </div>

  <script>
    const weatherData = {
      "Nagpur": {
        temperature: "32¬∞C",
        rainfall: "20% chance of rain",
        season: "Kharif",
        sowingDelay: "2 days (due to mild rain forecast)"
      },
      "Mumbai": {
        temperature: "28¬∞C",
        rainfall: "70% chance of rain",
        season: "Kharif",
        sowingDelay: "Wait 5 days (heavy rain expected)"
      },
      "Delhi": {
        temperature: "34¬∞C",
        rainfall: "10% chance of rain",
        season: "Rabi",
        sowingDelay: "Can sow immediately (dry conditions)"
      }
    };

    const soilCrops = {
      "black": "Cotton, Soybean, Wheat",
      "red": "Groundnut, Millets, Maize",
      "alluvial": "Rice, Sugarcane, Wheat",
      "sandy": "Groundnut, Melons, Pulses",
      "clay": "Rice, Mustard, Gram"
    };

    document.getElementById("soilForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const soil = document.getElementById("soil").value;
      const location = document.getElementById("location").value;

      let result = "";
      if (soil && weatherData[location]) {
        const crops = soilCrops[soil];
        const weather = weatherData[location];

        result = `
          <h2>üìç Advice for ${location}</h2>
          <p><b>Soil Type:</b> ${soil.charAt(0).toUpperCase() + soil.slice(1)} Soil</p>
          <p><b>Suggested Crops:</b> ${crops}</p>
          <p><b>Weather:</b> ${weather.temperature}, ${weather.rainfall}</p>
          <p><b>Season:</b> ${weather.season}</p>
          <p><b>Sowing Date:</b> In ${weather.sowingDelay}</p>
          <p><b>Ploughing Date:</b> Start 1 week before sowing</p>
          <p><b>Harvesting Time:</b> 90-120 days after sowing (depending on crop)</p>
          <p><b>Best Time to Sell:</b> During peak market demand, post-harvest festival season</p>
        `;
      } else {
        result = `<p>‚ö†Ô∏è Data not available. Try with Nagpur, Mumbai, or Delhi for demo.</p>`;
      }

      document.getElementById("adviceResult").innerHTML = result;
    });

    // Auto-load Nagpur data
    window.onload = () => {
      document.getElementById("soilForm").dispatchEvent(new Event("submit"));
    }
  </script>

<script>
(function(){
  const popup = document.getElementById('langPopup');
  const okBtn = document.getElementById('langOk');
  const skipBtn = document.getElementById('langSkip');
  const sel = document.getElementById('langSelect');

  function hidePopup() {
    popup.style.display = 'none';
    popup.setAttribute('aria-hidden','true');
  }

  const saved = localStorage.getItem('siteLanguage');
  if (saved) {
    hidePopup();
  } else {
    window.addEventListener('load', function(){ popup.style.display='flex'; });
  }

  okBtn.addEventListener('click', function(){
    const lang = sel.value;
    localStorage.setItem('siteLanguage', lang);
    setTranslateCookie(lang);
  });
  skipBtn.addEventListener('click', function(){
    localStorage.setItem('siteLanguage','');
    clearTranslateCookie();
    hidePopup();
  });

  function setTranslateCookie(lang){
    try {
      var expiry = new Date(); expiry.setTime(expiry.getTime() + (365*24*60*60*1000));
      document.cookie = "googtrans=/en/" + lang + "; path=/; expires=" + expiry.toUTCString();
      document.cookie = "googtrans=/en/" + lang + "; domain=" + location.hostname + "; path=/; expires=" + expiry.toUTCString();
      hidePopup();
      setTimeout(()=>window.location.reload(),500);
    } catch(e){ console.error(e); }
  }
  function clearTranslateCookie(){
    document.cookie = "googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    document.cookie = "googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; domain=" + location.hostname + "; path=/;";
  }
})();
</script>
